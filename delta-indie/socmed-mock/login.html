<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="init.js"></script>
    <link
      rel="stylesheet"
      href="shopeeStyle.css" />
  </head>
  <body>
    <div class="container">
      <div
        style="height: 90vh"
        class="d-flex align-items-center justify-content-center">
        <div style="width: 300px; height: 300px">
          <div class="mb-3">
            <label
              for="username"
              class="form-label"
              >Username</label
            >
            <input
              class="form-control"
              id="username"
              placeholder="Username" />
          </div>
          <div class="mb-3">
            <label
              for="password"
              class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password" />
          </div>
          <button
            onclick="onLogin()"
            type="button"
            class="btn btn-primary w-100">
            Login
          </button>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
